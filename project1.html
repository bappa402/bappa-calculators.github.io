<!DOCTYPE html>
<html>
<title>Target Height calculator</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Welcome to Target Height calculator</h1>
    <br><br>
    <form>
        <label>Target elevation Angle in degree: </label>
        <input type="number" id="angle">
        <span id="check"></span>
        <br><br>
        <label>Target Horizontal Distance: </label>
        <input type="number" id="dist">
        <br><br>
        <button type="button" onclick="get_firing_angle()">Calculate Height</button>
        <p id="result"></p>

    </form>

    <script>
        function get_firing_angle() {
            var a, x;
            a = parseFloat(document.getElementById("angle").value);
            x = parseFloat(document.getElementById("dist").value);
            if (a<=0 || a>=90){
                document.getElementById("check").innerHTML = `<span> *** Please enter angle between 0 and 90 <span>`;
                return false;
            }

            document.getElementById("result").innerHTML = "Target height = " + (x * Math.tan(Math.PI / 180 * a)).toFixed(2);
        }
    </script>
    <style>
        
        h1 {
            color: blue;
            text-align: center;
        }
        form{
            margin-left: 20%;
            scale: 1.2;
        }
        button{
            background-color: green;
            color: white;
            padding: 1%;
            border-radius: 10%;
        }
        #check{color: red;}
    </style>
</body>


</html>
