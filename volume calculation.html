<!DOCTYPE html>
<html>
<head>
    <title>Bucket Volume Calculator</title>
    <script>
        function calculateVolume() {
            var height = parseFloat(document.getElementById("height").value);
            var topDiameter = parseFloat(document.getElementById("top-diameter").value);
            var bottomDiameter = parseFloat(document.getElementById("bottom-diameter").value);
            var units = document.querySelector('input[name="units"]:checked').value;

            // Convert diameters to radius
            var AvgRadius = (topDiameter + bottomDiameter) / 4;

            // Calculate the volume
            var volume = (Math.PI * height * AvgRadius ** 2) / 1000;

            // Convert volume to liters if units are in inches
            if (units === "inch") {
                volume = volume * 16.3871;
            }

            document.getElementById("result").innerHTML = "Volume: " + volume.toFixed(2) + " liters";
        }
    </script>
</head>

<body>
    <h1>Bucket Volume Calculator</h1>

    <form>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required><br>

        <label for="top-diameter">Top Diameter:</label>
        <input type="number" id="top-diameter" name="top-diameter" required><br>

        <label for="bottom-diameter">Bottom Diameter:</label>
        <input type="number" id="bottom-diameter" name="bottom-diameter" required><br>

        <label>Units:</label>
        <input type="radio" id="cm" name="units" value="cm" checked>
        <label for="cm">cm</label>
        <input type="radio" id="inch" name="units" value="inch">
        <label for="inch">inch</label><br>

        <input type="button" value="Calculate Volume" onclick="calculateVolume()"><br>

        <div id="result"></div>
    </form>
    <style>
         @media screen and (orientation: portrait) {
            body {
                font-size: 40px;
                width: 100%;
                height: 100%;
            }
            h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin: 0 auto;
            max-width: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		font-size: 120%;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            padding: 20px;
            color: #333;
            font-size: 100%;
        }

        input[type="number"],
        input[type="radio"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 50px;
		width: auto;

            box-sizing: border-box;
        }

        input[type="button"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 36px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
		margin-bottom: 20px;
            font-weight: bold;
            color: yellow;
            text-align: center;
            background-color: black;
            padding: 5%;
            width: 300px;
            }
        }

        /* Media query for landscape mode */

        @media screen and (orientation: landscape) {
            body {
                font-size: 20px;
                width: 100%;
                height: 100%;
            }
            h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin: 0 auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            padding: 20px;
            color: #333;
        }

        input[type="number"],
        input[type="radio"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;

            box-sizing: border-box;
        }

        input[type="button"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
            color: yellow;
            text-align: center;
            background-color: black;
            padding: 5%;
            height: 30px;
            width: 300px;
            }
        }
        
        
    </style>
</body>

</html>
