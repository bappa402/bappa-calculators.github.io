<!DOCTYPE html>
<html>
<head>
	<title>Cooling Time Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			margin-top: 20px;
		}

		form {
			background-color: #fff;
			padding: 20px;
			margin: 20px auto;
			max-width: 500px;
			box-shadow: 0px 0px 10px #999;
			border-radius: 10px;
			text-align: center;
		}

		label {
			display: block;
			margin-top: 10px;
		}

		input[type="number"], input[type="text"] {
			padding: 10px;
			margin: 10px;
			border: 2px solid #ddd;
			border-radius: 5px;
			font-size: 16px;
			width: 80%;
			max-width: 300px;
		}

		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.result {
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>


<body>
	<h1>Cooling Time Calculator<br><br>using Newton's law of cooling</h1>

	<form>
		<label for="initialTemp">Initial Temperature (°C):</label>
		<input type="number" id="initialTemp" name="initialTemp" min="-273.15" step="0.01"><br>

		<label for="finalTemp">Final Temperature (°C):</label>
		<input type="number" id="finalTemp" name="finalTemp" min="-273.15" step="0.01"><br>

		<label for="roomTemp">Room Temperature (°C):</label>
		<input type="number" id="roomTemp" name="roomTemp" min="-273.15" step="0.01"><br>

		<label for="timeConstant">Time Constant (s):</label>
		<input type="number" id="timeConstant" name="timeConstant" min="0" step="0.01"><br>

		<button type="button" onclick="calculateCoolingTime()">Calculate Cooling Time</button><br>

		<label for="result">Result:</label>
		<input type="text" id="result" name="result" readonly>
	</form>

	<script>
		function calculateCoolingTime() {
			let initialTemp = document.getElementById("initialTemp").value;
			let finalTemp = document.getElementById("finalTemp").value;
			let roomTemp = document.getElementById("roomTemp").value;
			let timeConstant = document.getElementById("timeConstant").value;

			let coolingTime = -timeConstant * Math.log((finalTemp - roomTemp) / (initialTemp - roomTemp));

			document.getElementById("result").value = coolingTime.toFixed(2) + " seconds";
		}
	</script>
</body>
</html>
