<!DOCTYPE html>
<html>
  <head>
    <title>FD Comparison Tool</title>
  </head>
  <style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

h1 {
  text-align: center;
  color: red;
}
h2 {
  text-align: center;
  color: blue;
}

p {
  font-size: 18px;
  color: #666;
  margin-left: 20%;
}

form {
  display: flex;
  flex-direction: column;
  margin: 0 auto;
  width: 500px;
  padding: 20px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

label {
  font-size: 16px;
  color: #333;
  margin-bottom: 5px;
}

input[type="number"] {
  font-size: 16px;
  padding: 5px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

input[type="button"] {
  font-size: 16px;
  padding: 10px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#result {
  text-align: center;
  font-size: 18px;
  margin-top: 20px;
  margin-bottom: 50px;
  padding: 10px;
  background-color: white;
  color: magenta;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

  </style>
  <body>
    <h1>FD Comparison Tool</h1>
	<h2>Check whether holding or withdral and reinvesting - which is better</h2>
    <p>Enter the following details:</p>
    <form>
      <label for="old_fd_rate">Interest rate of existing FD:</label>
      <input type="number" id="old_fd_rate" name="old_fd_rate" step="0.01" min="0"><br>

      <label for="new_fd_rate">Interest rate of new FD:</label>
      <input type="number" id="new_fd_rate" name="new_fd_rate" step="0.01" min="0"><br>

      <label for="remaining_tenure">Remaining tenure of existing FD (in months):</label>
      <input type="number" id="remaining_tenure" name="remaining_tenure" min="0"><br>

      <label for="penalty">Penalty for premature withdrawal (% of principal):</label>
      <input type="number" id="penalty" name="penalty" step="0.01" min="0"><br>

      <input type="button" value="Compare FDs" onclick="compareFDs()">
    </form>

    <div id="result"></div>

    <script>
      function compareFDs() {
        var old_fd_rate = parseFloat(document.getElementById("old_fd_rate").value);
        var new_fd_rate = parseFloat(document.getElementById("new_fd_rate").value);
        var remaining_tenure = parseInt(document.getElementById("remaining_tenure").value);
        var penalty = parseFloat(document.getElementById("penalty").value);

        var old_fd_interest = (old_fd_rate * remaining_tenure) / 12;
        var new_fd_interest = (new_fd_rate * remaining_tenure) / 12;

        if (new_fd_interest * (1 - penalty/100) > old_fd_interest) {
          document.getElementById("result").innerHTML = "It may be worth withdrawing your old FD and reinvesting it at the higher rate.";
        } else {
          document.getElementById("result").innerHTML = "It may be better to hold onto your old FD until it matures.";
        }
      }
    </script>
  </body>
</html>
