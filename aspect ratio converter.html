<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Aspect Ratio Variants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #image-container, .output {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .preview-box {
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
    }
    img.bordered {
      border: 2px dashed #888; /* Visual boundary of generated image */
      background: white;
      display: block;
    }
    #original {
      max-width: 300px;
      display: none;
      border: 2px dashed #aaa;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Upload an Image</h2>
  <input type="file" accept="image/*" id="upload">
  
  <div id="image-container">
    <div class="preview-box">
      <p>Original</p>
      <img id="original" src="">
    </div>
  </div>

  <h2>Generated Versions (with white padding)</h2>
  <div class="output" id="outputs"></div>

  <script>
    const uploadInput = document.getElementById('upload');
    const originalImg = document.getElementById('original');
    const outputContainer = document.getElementById('outputs');

    const ratios = [
      { label: '1:1', width: 500, height: 500 },
      { label: '9:16', width: 450, height: 800 },
      { label: '16:9', width: 800, height: 450 }
    ];

    uploadInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        originalImg.src = e.target.result;
        originalImg.style.display = 'block';

        originalImg.onload = function () {
          generateVariants(originalImg);
        };
      };
      reader.readAsDataURL(file);
    });

    function generateVariants(img) {
      outputContainer.innerHTML = '';

      ratios.forEach(({ label, width, height }) => {
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;

        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, width, height);

        const scale = Math.min(width / img.width, height / img.height);
        const imgWidth = img.width * scale;
        const imgHeight = img.height * scale;
        const x = (width - imgWidth) / 2;
        const y = (height - imgHeight) / 2;

        ctx.drawImage(img, x, y, imgWidth, imgHeight);

        const dataUrl = canvas.toDataURL('image/png');

        const box = document.createElement('div');
        box.className = 'preview-box';
        box.innerHTML = `
          <p>${label}</p>
          <img src="${dataUrl}" class="bordered" style="width: ${width / 2}px; height: ${height / 2}px;">
          <br>
          <a href="${dataUrl}" download="image_${label.replace(':', '_')}.png">
            <button>Download ${label}</button>
          </a>
        `;
        outputContainer.appendChild(box);
      });
    }
  </script>

</body>
</html>
