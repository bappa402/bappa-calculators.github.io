<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			margin: 0;
			padding: 0;
		}

		h2 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 20px;
			color: #333;
		}

		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 2px 6px rgba(0,0,0,0.2);
			border-radius: 5px;
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
			color: #333;
		}

		input[type="number"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
		}

		select {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
			background-color: #fff;
			color: #333;
		}

		button {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #222;
		}

		#result {
			text-align: center;
			margin-top: 20px;
			color: #333;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<!-- The rest of the HTML code goes here -->

	<h2>Temperature Converter</h2>
	<form>
		<label for="temp">Enter temperature:</label>
		<input type="number" id="temp" name="temp"><br><br>
		<label for="from">Convert from:</label>
		<select id="from" name="from">
			<option value="celsius">Celsius</option>
			<option value="fahrenheit">Fahrenheit</option>
			<option value="kelvin">Kelvin</option>
		</select><br><br>
		<label for="to">Convert to:</label>
		<select id="to" name="to">
			<option value="celsius">Celsius</option>
			<option value="fahrenheit">Fahrenheit</option>
			<option value="kelvin">Kelvin</option>
		</select><br><br>
		<button type="button" onclick="convert()">Convert</button>
	</form>
	<p id="result"></p>
	<script>
		function convert() {
			var temp = parseFloat(document.getElementById("temp").value);
			var from = document.getElementById("from").value;
			var to = document.getElementById("to").value;
			var result;

			if (from === "celsius") {
				if (to === "fahrenheit") {
					result = temp * 9/5 + 32;
				} else if (to === "kelvin") {
					result = temp + 273.15;
				} else {
					result = temp;
				}
			} else if (from === "fahrenheit") {
				if (to === "celsius") {
					result = (temp - 32) * 5/9;
				} else if (to === "kelvin") {
					result = (temp + 459.67) * 5/9;
				} else {
					result = temp;
				}
			} else if (from === "kelvin") {
				if (to === "celsius") {
					result = temp - 273.15;
				} else if (to === "fahrenheit") {
					result = temp * 9/5 - 459.67;
				} else {
					result = temp;
				}
			}

			document.getElementById("result").innerHTML = temp + " " + from.charAt(0).toUpperCase() + from.slice(1) + " = " + result.toFixed(2) + " " + to.charAt(0).toUpperCase() + to.slice(1);
		}
	</script>
</body>
</html>

</body>
</html>
